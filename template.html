<!doctype html>
<html>
  <head>
    <title>Line Chart</title>
    <script src="Chart.js"></script>
    <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
    <style>
      body {
        font-family: sans-serif;
      }
      .blue{
        color: rgba(59,89,152,1);
      }
      .red {
        color: rgba(218,41,41,1);
      }
    </style>
  </head>
  <body>
    <h3 class="blue">Number of closed diffs on a given day</h3>
    <h3 class="red">Hundreds of lines of code per diff</h3>
    <canvas id="canvas" height="450" width="1500"></canvas>
    <h3 class="blue">Total: __totaldiffs__</h3>
    <h3 class="red">Total: __totallines__</h3>

  <script>

    var month = (function() {
      _results = [];
      for (_i = 1; _i <= 31; _i++){ _results.push(_i); }
      return _results;
    })();

    var labels = month.concat(month, month).slice(0, -1).map(function(n, i){return i % 7 == 5 || i % 7 == 6 ? " " : n});
    var lineChartData = {
      labels : labels,
      datasets : [
        {
          fillColor : "rgba(233,234,237,0.5)",
          strokeColor : "rgba(218,41,41,1)",
          pointColor : "rgba(218,41,41,1)",
          pointStrokeColor : "#fff",
          data : [__lines__].map(
            function(v){return v/100;})
        },
        {
          fillColor : "rgba(88,144,255,0.5)",
          strokeColor : "rgba(59,89,152,1)",
          pointColor : "rgba(59,89,152,1)",
          pointStrokeColor : "#fff",
          data : [__diffs__]
        }
      ]

    }

  var myLine = new Chart(document.getElementById("canvas").getContext("2d")).Line(lineChartData);

  </script>
  </body>
</html>
